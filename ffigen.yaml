name: DocumentCaptureBindings
description: |
  FFI bindings for flutter_document_capture native library.

  Regenerate with: dart run ffigen --config ffigen.yaml
output: 'lib/flutter_document_capture_bindings_generated.dart'
headers:
  entry-points:
    - 'src/ffi_bridge.cpp'
  include-directives:
    - 'src/ffi_bridge.cpp'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: unused_field
  // ignore_for_file: unused_element
comments:
  style: any
  length: full
